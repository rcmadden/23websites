<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>23Websites | Coming Soon</title>
	<link rel="stylesheet" href="style.css">
	<script defer data-domain="23websites.com" src="https://plausible.io/js/script.js"></script>
</head>
<body>
	<header>
		<h1 class="logo">23Websites</h1>
	</header>
	<main>
		<h2>Our website is coming soon!</h2>
		<p>We're working hard to bring you 23 niche websites. Stay tuned for our first launch on March 20, 2023.</p>
		<div class="countdown">
			<div>
				<span id="days"></span>
				<div class="smalltext">Days</div>
			</div>
			<div>
				<span id="hours"></span>
				<div class="smalltext">Hours</div>
			</div>
			<div>
				<span id="minutes"></span>
				<div class="smalltext">Minutes</div>
			</div>
			<div>
				<span id="seconds"></span>
				<div class="smalltext">Seconds</div>
			</div>
		</div>
		<form action="#" method="post" class="subscribe-form">
			<input type="email" name="email" placeholder="Enter your email address" required>
			<button type="submit">Sign up for updates</button>
		</form>
	</main>
	<footer>
		<p>Copyright Â©2023 23Websites.com.   All rights reserved.
	</footer>
	
	<script src="countdown.js"></script>
</body>
</html>
